    <title>ProCoder Challenge</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class=" row main bg-teal-500 p-5 rounded-md items-center h-full w-full h-screen flex flex-col justify-center ">
        
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 p-1 ">

               
               <form action="" id="sign-up-form">
                <label for="email" class="email-label" onclick="show()" id="email" >your Email</label>
                <br>
                <br>
                <input class="items-center form-input " type="email" style="width:400px;height:50px ;border-radius: 10px; " placeholder="  yourname@example.com">
                <br>
                <br>
                <input class="send-login p-2 items-center " style= "width:400px;height:50px;border-radius: 10px;"  type="submit" value="Send Login Link">
                <br>
               
               </form>
                

                <h1 class="or">Or Social Sign In </h1>
               
                <button type="button" class="login-google " style="width: 400px; height: 50px; border-radius: 10px; "> <i class="fa-brands fa-google" style="color:#8c8d92;"></i><a class=" google-signin">Login Using Google</a></button>
               
                <button type="button" style="width:400px; height:50px; border-radius: 10px;" class="login-git "><i class="fa-brands fa-github" style="color:#8c8d92;"></i></i>
                
                <a class="a-github">Sign in with GitHub</a>
               </button>
            
            <div style="width:400px; float:left;" >
                 <P class="terms ">By logging in you agree to our <u> PrivacyPolicy</u> & <U>terms and <br>Conditions</u><P>

            </div>
               
            </div>

        </div>   

        
        

        
    </div>
